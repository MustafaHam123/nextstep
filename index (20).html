<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NextStep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nextstep-purple': '#5D5CDE',
                        'nextstep-blue': '#3B82F6',
                        'nextstep-dark': '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #5D5CDE 0%, #3B82F6 100%);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 fade-in">Contact NextStep</h1>
            <p class="text-xl opacity-90 fade-in">Get in touch with us - we're here to help</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-16">
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Contact Information -->
            <div class="fade-in">
                <h2 class="text-3xl font-bold mb-8 text-nextstep-purple dark:text-nextstep-blue">Get In Touch</h2>
                
                <div class="space-y-6">
                    <!-- Email -->
                    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg hover-scale">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-lg">Email</h3>
                                <a href="mailto:next.step.official.2025@gmail.com" 
                                   class="text-nextstep-purple dark:text-nextstep-blue hover:underline">
                                    next.step.official.2025@gmail.com
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg hover-scale">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-lg">Phone</h3>
                                <a href="tel:+19452897577" 
                                   class="text-nextstep-purple dark:text-nextstep-blue hover:underline">
                                    +1 (945) 289-7577
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Response Time -->
                    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg hover-scale">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-lg">Response Time</h3>
                                <p class="text-gray-600 dark:text-gray-400">We typically respond within 24 hours</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="fade-in">
                <h2 class="text-3xl font-bold mb-8 text-nextstep-purple dark:text-nextstep-blue">Send Message</h2>
                
                <form id="contactForm" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg 
                                      bg-white dark:bg-gray-800 focus:ring-2 focus:ring-nextstep-purple 
                                      focus:border-transparent transition-all duration-300">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg 
                                      bg-white dark:bg-gray-800 focus:ring-2 focus:ring-nextstep-purple 
                                      focus:border-transparent transition-all duration-300">
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-medium mb-2">Subject</label>
                        <select id="subject" name="subject" required
                                class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg 
                                       bg-white dark:bg-gray-800 focus:ring-2 focus:ring-nextstep-purple 
                                       focus:border-transparent transition-all duration-300">
                            <option value="">Select a subject</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Support Request">Support Request</option>
                            <option value="Business Partnership">Business Partnership</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg 
                                         bg-white dark:bg-gray-800 focus:ring-2 focus:ring-nextstep-purple 
                                         focus:border-transparent transition-all duration-300 resize-vertical"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full gradient-bg text-white font-semibold py-3 px-6 rounded-lg 
                                   hover:shadow-lg transform hover:scale-105 transition-all duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-nextstep-dark text-white py-8 px-4 mt-16">
        <div class="max-w-4xl mx-auto text-center">
            <h3 class="text-2xl font-bold mb-2">NextStep</h3>
            <p class="text-gray-400">Taking your next step forward</p>
        </div>
    </footer>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Fade in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(el => observer.observe(el));
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Create email body
            const emailBody = `Name: ${name}%0D%0AEmail: ${email}%0D%0ASubject: ${subject}%0D%0A%0D%0AMessage:%0D%0A${encodeURIComponent(message)}`;
            
            // Create mailto link
            const mailtoLink = `mailto:next.step.official.2025@gmail.com?subject=${encodeURIComponent(subject)}&body=${emailBody}`;
            
            // Open email client
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
